plugins {
    id 'java'
}

group 'mnix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.apache.kafka:kafka-streams-test-utils:3.2.0'
    testImplementation 'org.assertj:assertj-core:3.23.1'

    implementation 'org.apache.kafka:kafka-streams:3.2.0'
//    implementation 'org.apache.kafka:kafka_2.13:3.2.0'
    implementation 'org.apache.kafka:kafka-clients:3.2.0'
    implementation 'org.slf4j:slf4j-log4j12:1.7.36'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.fatboyindustrial.gson-javatime-serialisers:gson-javatime-serialisers:1.1.1'
}

test {
    useJUnitPlatform()
}